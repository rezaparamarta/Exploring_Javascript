<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Jawa</title>
    <style>
        @import url('suwitJawaV2.css');
    </style>
</head>
<body>
    <h1>Suwit Jawa v2.0</h1>
    <div class="container">
        <div class="area-komputer">
            <div class="score">
                <p>PLAYER: <span id="score-player">0</span></p>
                <p>COMPUTER: <span id="score-computer">0</span></p>
            </div>
            <button onclick="resetScore()" id="reset-button">Reset</button>
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>
    <script src="suwitJawaV2.js"></script>
</body> 
</html>
